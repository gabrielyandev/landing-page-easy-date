<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Easy Date | Contato</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="assets/css/contato.css" />

    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- menu de navegação -->
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="
        background: linear-gradient(
          90deg,
          rgba(2, 0, 36, 1) 0%,
          rgba(9, 9, 121, 1) 100%,
          rgba(0, 212, 255, 1) 100%
        );
      "
    >
      <!-- modo dark -->
      <li id="btn-dark">
        <img
          onclick="darkMode()"
          src="assets/img/brightness.png"
          id="dark-mode"
          alt="modo-escuro"
          width="20px"
        />
      </li>
      <!-- fim modo dark -->

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="collapse navbar-collapse justify-content-center text-center"
        id="navbarNav"
      >
        <a href="index.html">
          <img
            class="img-logo"
            src="assets/img/logo.png"
            alt="logo"
            style="width: 90px"
          />
        </a>
      </div>
    </nav>
    <!-- fim menu de navegação -->

    <!-- formulário -->

    <section>
      <form class="container">
        <h1>Preencha o formulário</h1>
        <p>Entraremos em contato o mais breve possível!</p>
        <div class="form-group">
          <label for="exampleFormControlInput1">Endereço de email</label>
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="easydate@gmail.com"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1"
            >Selecione o motivo do contato</label
          >
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Tenho uma dúvida</option>
            <option>Entre em contato comigo</option>
            <option>Preciso adquirir o sistema</option>
            <option>Preciso da opção premium</option>
            <option>Outra</option>
          </select>
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Deixe a sua mensagem</label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <button class="btn btn-success">ENVIAR AGORA</button>
      </form>
    </section>

    <!-- fim formulário -->

    <!-- botão whatsapp -->

    <div id="botao-whatsapp">
      <a
        href="https://wa.me/5571996504413?text=Olá vim do site Easy Date e tenho interesse em adquirir o sistema"
        target="_blank"
      >
        <img
          src="assets/img/whatsapp.png"
          alt="botão de whatsapp"
          title="botão de whatsapp"
          width="50"
        />
      </a>
    </div>

    <!-- fim botão whatsapp -->

    <!-- FOOTER -->

    <footer>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="#">Ínicio</a></li>
        <li class="list-inline-item"><a href="#">Sobre o sistema</a></li>
        <li class="list-inline-item"><a href="#">Download</a></li>
        <li class="list-inline-item"><a href="#">Contato</a></li>
        <li class="list-inline-item"><a href="#">Suporte</a></li>
      </ul>
      <p class="copyright">Easy Date © 2022</p>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
